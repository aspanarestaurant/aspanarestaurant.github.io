  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e7e4d7;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header { text-align: center; }
    header img { width: 200px; height: auto; }
    h2 { margin-top: 30px; margin-bottom: 5px; color: #1f618d; }
    .menu-section { max-width: 600px; margin: auto; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #bbb; }
    .price { font-weight: bold; }
    .info-section { max-width: 600px; margin: 20px auto 0; padding-top: 20px; border-top: 1px solid #ccc; }
    .info-section p { margin: 5px 0; font-size: 14px; color: #1f618d; text-align: center; display: flex; align-items: center; justify-content: center; }
    .info-section img { width: 20px; margin-right: 4px; }
    .fees { font-size: 16px; color: #1f618d; text-align: center; margin-top: 40px; }
    .note { font-size: 12px; color: #666; font-weight: normal; text-align: center; margin: 30px 0px 1px 5px; }
  </style>
</head>
<body>
  <header>
    <img src="Logo.PNG" alt="Aspana Restaurant Logosu">
  </header>

  <div class="menu-section">
    <h2 style="margin-top: 10px;">Ara Sıcaklar</h2>
    <ul id="ara-sicaklar"></ul>

    <div style="display: flex; align-items: center;">
      <h2>Ana Yemekler </h2>
      <span class="note">(Fiyatlar günlük değişmektedir)</span>
    </div>
    <ul id="ana-yemekler"></ul>

    <h2>Mezeler</h2>
    <ul id="mezeler"></ul>

    <h2>Salatalar</h2>
    <ul id="salatalar"></ul>

    <h2>İçecekler</h2>
    <ul id="icecekler"></ul>
  </div>

  <div class="fees" id="ucretler"></div>

  <div class="info-section">
    <p>📍 <a href="https://g.co/kgs/GZFJxyL" target="_blank" style="color: #1f618d; text-decoration: none;">Deniz, Mehmet Aslan Cd, 31800 Samandağ/Hatay</a></p>
    <p>📞  <a href="tel:+905355101197" style="text-decoration: none; color: #1f618d;">+90 535 510 11 97</a></p>
    <p> <img src="instagram.png" alt="instagram"><a href="https://instagram.com/aspanarestaurant1968" target="_blank" style="color: #1f618d; text-decoration: none;"> aspanarestaurant1968</a></p>
  </div>

  <script>
    function renderMenu(sectionId, items) {
      const ul = document.getElementById(sectionId);
      ul.innerHTML = "";
      for (const [name, price] of Object.entries(items)) {
        const li = document.createElement("li");
        li.innerHTML = `<span>${name}</span><span class="price">${price}</span>`;
        ul.appendChild(li);
      }
    }

    renderMenu("ara-sicaklar", window.prices.araSicaklar);
    renderMenu("ana-yemekler", window.prices.anaYemekler);
    renderMenu("mezeler", window.prices.mezeler);
    renderMenu("salatalar", window.prices.salatalar);
    renderMenu("icecekler", window.prices.icecekler);

    const feesDiv = document.getElementById("ucretler");
    for (const [name, price] of Object.entries(window.prices.ucretler)) {
      const p = document.createElement("p");
      p.textContent = `${name}: ${price}`;
      feesDiv.appendChild(p);
    }
  </script>
</body>
</html>
